<html>
  <head>
    <title>Feedback Form</title>
  </head>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <body>
    <style type="text/css">
    *,
*:before,
*:after {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  background: linear-gradient(to right, #ea1d6f 0%, #eb466b 100%);
  font-size: 12px;
}

body,
button,
input {
  font-family: "Montserrat", sans-serif;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  z-index: -1;
}

.screen-header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: #4d4d4f;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.screen-header-left {
  margin-right: auto;
}

.screen-header-button {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin-right: 3px;
  border-radius: 8px;
  background: white;
}

.screen-header-button.close {
  background: #ed1c6f;
}

.screen-header-button.maximize {
  background: #e8e925;
}

.screen-header-button.minimize {
  background: #74c54f;
}

.screen-header-right {
  display: flex;
}

.screen-header-ellipsis {
  width: 3px;
  height: 3px;
  margin-left: 2px;
  border-radius: 8px;
  background: #999;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
}

.app-title {
  display: flex;
  flex-direction: column;
  position: relative;
  color: #ea1d6f;
  font-size: 26px;
}

.app-title:after {
  content: "";
  display: block;
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 25px;
  height: 4px;
  background: #ea1d6f;
}

.app-contact {
  margin-top: auto;
  font-size: 8px;
  color: #888;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.message {
  margin-top: 40px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s;
}

.app-form-control::placeholder {
  color: #666;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #ea1d6f;
  font-size: 14px;
  cursor: pointer;
  outline: none;
}

.app-form-button:hover {
  color: #b9134f;
}

.credits {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  color: #ffa4bd;
  font-family: "Roboto Condensed", sans-serif;
  font-size: 16px;
  font-weight: normal;
}

.credits-link {
  display: flex;
  align-items: center;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.dribbble {
  width: 20px;
  height: 20px;
  margin: 0 5px;
}

@media screen and (max-width: 520px) {
  .screen-body {
    flex-direction: column;
  }

  .screen-body-item.left {
    margin-bottom: 30px;
  }

  .app-title {
    flex-direction: row;
  }

  .app-title span {
    margin-right: 12px;
  }

  .app-title:after {
    display: none;
  }
}

@media screen and (max-width: 600px) {
  .screen-body {
    padding: 40px;
  }

  .screen-body-item {
    padding: 0;
  }
}

    </style>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        var values = {
          firstName: "",
          lastName: "",
          email: "",
          tel: 0,
          query: "",
        };
        function handleSubmit(event) {
          event.preventDefault();
          values.firstName = document.getElementById("firstName").value;
          values.lastName = document.getElementById("lastName").value;
          values.email = document.getElementById("email").value;
          values.tel = document.getElementById("tel").value;
          values.query = document.getElementById("query").value;
        }
        return (
          <div className="background">
            <form onSubmit={handleSubmit}>
              <div className="container">
                <div className="screen">
                  <div className="screen-header">
                    <div className="screen-header-left">
                      <div className="screen-header-button close"></div>
                      <div className="screen-header-button maximize"></div>
                      <div className="screen-header-button minimize"></div>
                    </div>
                    <div className="screen-header-right">
                      <div className="screen-header-ellipsis"></div>
                      <div className="screen-header-ellipsis"></div>
                      <div className="screen-header-ellipsis"></div>
                    </div>
                  </div>
                  <div className="screen-body">
                    <div className="screen-body-item left">
                      <div className="app-title">
                        <span>CONTACT</span>
                        <span>US</span>
                      </div>
                      <div className="app-contact">
                        CONTACT INFO :+91 8088229177
                      </div>
                    </div>
                    <div className="screen-body-item">
                      <div className="app-form">
                        <div className="app-form-group">
                          <input
                            className="app-form-control"
                            placeholder="FIRST NAME"
                            type="text"
                            id="firstName"
                          />
                        </div>
                        <div className="app-form-group">
                          <input
                            className="app-form-control"
                            placeholder="LAST NAME"
                            type="text"
                            id="lastName"
                          />
                        </div>
                        <div className="app-form-group">
                          <input
                            className="app-form-control"
                            placeholder="EMAIL"
                            type="email"
                            id="email"
                          />
                        </div>
                        <div className="app-form-group">
                          <input
                            className="app-form-control"
                            placeholder="CONTACT NO"
                            type="tel"
                            id="tel"
                          />
                        </div>
                        <div className="app-form-group message">
                          <input
                            className="app-form-control"
                            placeholder="YOUR QUERY"
                            id="query"
                          />
                        </div>
                        <div className="app-form-group buttons">
                          <button className="app-form-button">CANCEL</button>
                          <button
                            className="app-form-button"
                            onSubmit={handleSubmit}
                          >
                            SEND
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
